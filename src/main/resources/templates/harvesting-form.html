<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Harvesting Data Entry</title>
</head>
<body>
<h2>Enter Harvesting Data</h2>
<form th:action="@{/api/harvesting/save}" method="post">

    <label>Planting ID:</label>
    <input type="number" name="plantingId" step="1" required><br>

    <label>Actual Product (tons):</label>
    <input type="number" name="actualProduct" step="1" required><br>

    <button type="submit">Save Harvesting Data</button>
</form>

<h3><a href="/api/reports">Go to report</a></h3>
<h3><a href="/api/planting/form">Go to planting form</a></h3>
</body>
</html>
